name: Pipeline Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'

      - uses: pnpm/action-setup@v4
        with:
          version: '8.14.1'

      - name: Install dependencies
        run: pnpm install

      - name: Prettier
        run: pnpm run prettier:check

  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'

      - uses: pnpm/action-setup@v4
        with:
          version: '8.14.1'

      - name: Install dependencies
        run: pnpm install

      - name: Eslint
        run: pnpm run eslint

  build:
    needs: [prettier, eslint]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'

      - uses: pnpm/action-setup@v4
        with:
          version: '9.4.0'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
